{% set name = "euklid" %}
{% set version = "0.1.13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/airgproducts/euklid/archive/{{ version }}.tar.gz
  sha256: 9b796a0c9837fe7fecac3ad74c9c8c2e1cd7a353333dd1604793ce243a7abc22
build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --install-option="--conda" -vv
  script_env:
    - CMAKE_GENERATOR=Ninja

requirements:
  build:
    - {{ compiler('cxx') }}
    - ninja
    - cmake
  host:
    - pip
    - python
    - pybind11
    - eigen
    - mypy
    - libgomp      # [linux]
    - llvm-openmp      # [osx]
  run:
    - python

test:
  imports:
    - euklid

about:
  home: https://github.com/airgproducts/euklid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A c++ library with bindings for python to help dealing with common CAD-like operations
  doc_url: https://github.com/airgproducts/euklid
  dev_url: https://github.com/airgproducts/euklid

extra:
  recipe-maintainers:
    - looooo
    - hiaselhans
